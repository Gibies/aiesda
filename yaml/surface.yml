obs space:
  name: Surface
  obsfile: 
    read: "ioda_surface_obs.nc"  # File generated by DataManager.write_ioda_surface_obs
  simulated variables: [air_temperature]

obs operator:
  name: VertInterp  # Matches the UFO operator for surface instruments
  vertical coordinate: air_pressure
  observation alias file: "nml/obs_aliases.yaml"

obs filters:
- filter: Bounds Check
  filter variables:
  - name: air_temperature
  minvalue: 230.0  # Matches SurfaceManager.min_temp
  maxvalue: 325.0  # Matches SurfaceManager.max_temp

- filter: Background Check
  filter variables:
  - name: air_temperature
  threshold: 3.0   # Matches SurfaceManager.std_threshold
